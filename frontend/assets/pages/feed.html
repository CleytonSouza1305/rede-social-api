<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


  <link rel="stylesheet" href="../css/feed.css">
</head>
<body>
  <header>
    <nav id="navgation-feed">
      <a href="#">Feeds</a>
      <ul>
        <li>
          <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </li>
        <li>
          <button id="message-button"><i class="fa-regular fa-comments"></i></button>
        </li>
      </ul>
    </nav>
  </header>

  <div class="content-search">
    <div class="user-photo">
      <a href="#"><img id="user-photo" src=""></a>
    </div>

    <div class="input-search">
      <input type="search" id="search-input" placeholder="Pesquisar por usuários aqui">
    </div>

    <button id="bars-button"><i class="fa-solid fa-bars"></i></button>
  </div>

  <main>
    <div class="contents">
      <div class="post-content">
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="section-navgation">
        <a href="#navgation-feed">
          <button>
            <i class="fa-solid fa-house"></i>
          </button>
          <span>Feed</span>
        </a>
      </div>
      <div class="section-navgation">
        <button>
          <i class="fas fa-user-friends"></i>
        </button>
        <span>Amigos</span>
      </div>
      <div class="section-navgation">
        <button id="create-post">
          <i class="fa-solid fa-plus"></i>
        </button>
        <span>Publicar</span>
      </div>
      <div class="section-navgation">
        <button>
          <i class="fa-solid fa-comments"></i>
        </button>
        <span>Mensagens</span>
      </div>
      <div class="section-navgation">
        <button>
          <i class="fa-solid fa-bell"></i>
        </button>
        <span>Notificações</span>
      </div>
    </div>
  </footer>

  <div id="postModal" class="modal display">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Criar um Novo Post</h2>
        <span class="cancel-btn" id="closeBtn">X</span>
      </div>
      <form id="postForm">
        <label for="postTitle">Nome do Post:</label>
        <input type="text" id="postTitle"  placeholder="Digite o nome do post" required />
  
        <label for="postImage">Imagem do Post:</label>
        <input type="file" id="postImage" name="file" accept="image/*"/>
  
        <div class="modal-footer">
          <button type="button" class="cancel-btn" id="cancelBtn">Cancelar</button>
          <button type="submit" class="submit-btn">Publicar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="error-content display">
    <p id="error-message"></p>
  </div>

  <script src="../js/feed.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</body>
</html>
